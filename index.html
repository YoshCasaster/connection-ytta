<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
</head>
<body>
    <p id="password">my_secure_password</p>
    <script>
        // Untuk mencegah pencarian di halaman HTML, bisa menggunakan base64 encoding
        const encodedPassword = bXlfc2VjdXJlX3Bhc3N3b3Jk;
        document.getElementById("password").textContent = atob(encodedPassword);
    </script>
</body>
</html>
