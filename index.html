<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
</head>
<body>
    <p id="password">Valid Password</p>
    <script>
        // Sandikan password dengan base64
        const encodedPassword = bWVfU2VjdXJlX1Bhc3N3b3Jk; // YOSEPWDD
        document.getElementById("password").textContent = atob(encodedPassword);
    </script>
</body>
</html>
