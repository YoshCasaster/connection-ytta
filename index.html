<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>
<body>
    <script>
        // Password yang valid
        const validPassword = "yosepwdd";

        // Kirim password sebagai JSON
        const response = {
            password: validPassword

        document.write(JSON.stringify(response));
    </script>
